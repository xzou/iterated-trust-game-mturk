<div id="game"> 
    {{ this.oppId }} <br>
    <button (click)="selectOpponent()">Next Round</button>
    <form id="endowment" (ngSubmit)="setEndowment()">
        <input type="range" name="endowmentSlider" [(ngModel)]="this.endowment" min="0.1" max="1" value=".5" step=".1"> 
        <button type="submit">Submit</button>
    </form>
    {{ this.endowment }}
    <br>
    <ul>
    <li *ngFor="let opponent of oppSettings">
        <tg-opponent [id]="opponent.id" [meanProp]="opponent.meanProp" [name]="opponent.name"></tg-opponent>
    </li>
    </ul>
    
    <div *ngIf="opponent">
        Current player: {{ opponent.id }} ({{ opponent.name }}), meanProp: {{ opponent.meanProp }}
    </div>
</div> <!-- #game -->
